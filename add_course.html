{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h1>Add New Course</h1>
    <form method="POST">
        <label>Course ID:</label><input type="number" name="Course ID" required><br>
        <label>Course Name:</label><input type="text" name="course_name" required><br>
        <label>Credits:</label><input type="number" name="credits" required><br>
        <button type="submit">Add Course</button>
    </form>
</div>
{% endblock %}
